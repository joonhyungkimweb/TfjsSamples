<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./css/style.css?ver=1" rel="stylesheet" />

    <title>COCOSSD 샘플</title>
  </head>

  <body class="bg-transparent">
    <header></header>
    <main class="mx-auto card card-inference border-0 text-center">
      <div
        class="card-header row mx-0 bg-gradient-blue justify-content-start py-4"
      >
        <h3 class="text-white col-10 text-start mb-0">사물인식(COCOSSD)</h3>
        <button id="flip-button" class="col-2 btn text-white">
          <img src="./assets/arrow-repeat.svg" />
        </button>
      </div>

      <div class="card-body">
        <div class="justify-content-center contents">
          <div class="preview-container">
            <div
              class="loading-comp d-flex align-items-center justify-content-center fs-5 fw-bold"
            >
              Loading...
            </div>
            <canvas class="rounded result-canvas"></canvas>
            <video autoplay playsinline class="webcam-preview"></video>
          </div>
          <div class="row justify-content-end mx-0 mt-3">
            <button id="start-button" class="btn btn-primary col-4 me-1">
              시작
            </button>
            <button id="stop-button" class="btn btn-primary col-4" disabled>
              중지
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0/dist/tf.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
