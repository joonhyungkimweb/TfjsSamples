<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/style.css?ver=1" rel="stylesheet">

    <title>STYLE TRANSFER UDNIE 샘플</title>
</head>

<body class="bg-transparent">
    <header>
    </header>
    <main class="mx-auto card card-inference border-0 text-center">
        <div class="card-header bg-gradient-blue justify-content-start py-4">
            <h3 class="text-white text-start mb-0">스타일 변환 (UDNIE)</h3>
        </div>

        <div class="card-body">
            <div class="contents">
                <div style="width : 45%" class="text-start">
                    <label class="fs-6">클릭해서 업로드</label>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="upload-container">
                        <label for="file-input" class="file-input-label-container d-flex align-items-center justify-content-center fs-6 fw-bold">이미지 업로드</label>
                        <input id="file-input" type="file">
                        <canvas class="rounded upload-canvas"></canvas>
                    </div>
                    <label class="mx-3 d-flex align-items-center justify-content-center fs-5 fw-bold">+</label>
                    <div class="sample-image-container">
                        <img src="img/udnie.jpg" class="rounded sample-image"></img>
                    </div>
                </div>

                <div class="canvas-container">
                    <div class="loading-comp align-items-center justify-content-center fs-5 fw-bold"> Loading... </div>
                    <canvas class="rounded result-canvas"></canvas>
                </div>
            </div>

        </div>

    </main>

    <footer>
    </footer>


    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.6.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
