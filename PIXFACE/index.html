<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/style.css?ver=1.0" rel="stylesheet">

    <title>PIX2PIX SAMPLE 샘플</title>
</head>

<body class="bg-transparent">
    <header>
    </header>
    <main class="mx-auto card card-inference border-0 text-center">
        <div class="card-header bg-gradient-blue justify-content-start py-4">
            <h3 class="text-white text-start mb-0">얼굴 그리기 (PIX2PIX FACE)</h3>
        </div>

        <div class="card-body" style="background-color : #fcfcfc;">
            <div class="contents">
                <div class="d-flex mb-1 justify-content-end mr-1">
                    <div class="color-palette">
                        <div class="color-block selected" data-color="face">얼굴</div>
                        <div class="color-block" data-color="hair">머리카락</div>
                        <div class="color-block" data-color="eye">눈</div>
                        <div class="color-block" data-color="eyebrow">눈썹</div>
                        <div class="color-block" data-color="nose">코</div>
                        <div class="color-block" data-color="mouth">입</div>
                        <div class="color-block" data-color="teeth">이</div>
                        <div class="color-block" data-color="ear">귀</div>
                    </div>
                    <div class="result-container">
                        <canvas class="rounded result-canvas"></canvas>
                    </div>
                </div>
                <div class="control-container pt-2 text-start">
                    <div class="control-item selected" data-value="draw">
                        <img src="pen.png" width="30px" height="30px">
                    </div>
                    <div class="control-item" data-value="erase">
                        <img src="eraser.png" width="30px" height="30px">
                    </div>
                    <div class="erase-button">
                        <img src="trash.png" width="30px" height="30px">
                    </div>
                    <div class="line-item" data-value="8">
                        <svg viewBox="0 0 100 100" width="8" height="8" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="50" cy="50" r="50"/>
                            </svg>
                    </div>
                    <div class="line-item" data-value="12">
                        <svg viewBox="0 0 100 100" width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="50" cy="50" r="50"/>
                            </svg>
                    </div>
                    <div class="line-item selected" data-value="24">
                        <svg viewBox="0 0 100 100" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="50" cy="50" r="50"/>
                            </svg>
                    </div>
                    <div class="line-item" data-value="32">
                        <svg viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="50" cy="50" r="50"/>
                            </svg>
                    </div>
                    <div class="line-item" data-value="48">
                        <svg viewBox="0 0 100 100" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="50" cy="50" r="50"/>
                            </svg>
                    </div>

                </div>
            </div>

            <div class="canvas-container">
                <div class="loading-comp align-items-center justify-content-center fs-5 fw-bold"> Loading... </div>

                <canvas class="rounded drawing-canvas"></canvas>
            </div>
        </div>

        </div>

    </main>

    <footer>
    </footer>

    <script src="tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
